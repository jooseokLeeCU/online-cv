experiences:
    title: Experiences
    info:
      - role: Data Science Intern
        time: 2024.05 - 2024.08
        company: Financial Industry Regulatory Authority (FINRA), Remote
        logo: assets/images/finra.jpg
        details: |
          -	Contributed to two R&D projects using **NLP** and **Large Language Models** (Claude-3.5-haiku) to enhance FINRA’s regulatory capabilities.
          -	Applied large language models (LLMs) and **few-shot learning** to create **synthetic datasets** for evaluating Named Entity Recognition (NER) and relationship extraction models.
          -	Used large language models (LLMs) and **prompt engineering** to **extract key information** from public offering documents, achieving an F1 score over 80%, surpassing the previous model's performance. 
          -	***Recognized as one of six outstanding interns*** from a cohort of 80 for contributions and achievements.

      - role: AI/ML Team Lead, Capstone project
        time: 2023.08 - 2024.05
        company: Alliant National Insurance Company, Longmont, CO
        logo: assets/images/alliant.jpg
        details: |
            - Led a team to develop an **LLM-based generator** for email question-answering for underwriting attorneys, using **GPT-3.5-Turbo** and *OpenAI API* on **Azure**.
            -	Converted email text data into numerical representations using the **text embedding** model and implemented **semantic search with FAISS**, ensuring accurate retrieval of historical emails.
            - ***Awarded 1st prize*** for the best project among CU Boulder graduate and undergraduate level projects for Alliant National.

      - role: Data Scientist
        time: 2019.05 - 2022.05
        company: Netmarble, Seoul, South Korea
        logo: assets/images/netmarble.jpg
        details: |
          -	*User Behavior Analysis for Strategic Decision-Making*: Analyzed millions of game user behaviors with **SQL (BigQuery)** and **Python** to drive actionable insights for product strategy and decision-making.
          -	*Data Visualization & Reporting*: Delivered insights to stakeholders by designing and maintaining dashboards in **Looker** and automating data pipelines with **Airflow**.
          -	*Revenue Prediction*: Developed **CNN** and **Prophet-based models** to predict revenue for new mobile games, providing actionable insights to product teams.     
          -	*Data Storytelling & Analysis*: Led **root cause analysis** with regression modeling, identifying issues with new-user incentives and boosting **buying rates by 26%** through actionable recommendations.
          -	*Clustering & Recommendations*: Developed a **clustering-based recommendation system** for a global mobile game, driving a **5% increase in sales growth rate** through targeted user behavior segments.
          -	*A/B Testing*: Conducted in-depth **A/B testing** with **t-tests** to validate the effectiveness of recommendation system and to optimize it.

projects:
    title: Projects
    intro: >
      These projects have been adapted to demonstrate key data science techniques and algorithms. 
      In some cases, I have modified them to respect confidentiality, using publicly available datasets in place of proprietary project data.
    assignments:
      - title: Emotion-Cause-Pair-Extraction with BERT fine-tuning
        link: "https://github.com/jooseokLeeCU/Emotion-Cause-Pair-Extraction-with-BERT-FineTuning"
        tagline: "Fine-tuning **text classification** & **Question answering** BERT models for extracting emotion-cause pairs from conversational text in SemEval-2024 Task 3."

      - title: Forecasting of PM2.5 level at an AQMD station - using nearby stations’ data
        link: "https://github.com/jooseokLeeCU/AirQualityLevelForecasting"
        tagline: "Building a **CNN-based** machine learning model to predict PM2.5 levels at stations without monitoring capabilities using spatiotemporal correlations with nearby stations' data."

      - title: Bike sharing demands prediction
        link: "https://github.com/jooseokLeeCU/BikeSharingDemandPrediction"
        tagline: "Developed an **XGBoost regression model** to predict bike-sharing demand in Seoul"

