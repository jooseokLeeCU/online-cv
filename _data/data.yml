career-profile:
    title: Career Profile
    summary: |
      <img src="assets/images/intro.jpg" alt="Your Name" width="600">

      I’m a data scientist with **multiple years** of experience in **machine learning**, **data analytics**, and **NLP**, focused on delivering data-driven solutions. 
      At **Netmarble**, I analyzed millions of **game user behaviors** with SQL (BigQuery) and Python, driving strategic insights.

      In recent roles at **FINRA** and **Alliant National Title Insurance**, I leveraged large language models and NLP to streamline complex **text data processing**.

      Currently pursuing a **Master’s in Computer Science** (Data Science and Engineering) at the **University of Colorado Boulder**, I specialize in Python, SQL, Scikit-Learn, Azure, and Google Cloud, with a strong ability to turn business challenges into actionable data solutions.
      [Download my resume/CV here](/assets/cv/RESUME_JOOSEOKLEE_UPTODATE.pdf).
