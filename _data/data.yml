experiences:
    title: Experiences
    info:
      - role: Data Science Intern
        time: 2024.05 - 2024.08
        company: Financial Industry Regulatory Authority (FINRA), Remote
        details: |
          -	Contributed to two R&D projects focused on utilizing Natural Language Processing (NLP) and Large Language Models (LLMs) (Claude-3.5-haiku) to enhance FINRA’s regulatory capabilities.
          -	Applied large language models (LLMs) and few-shot learning techniques to create synthetic datasets, enabling performance assessment of Named Entity Recognition (NER) and relationship extraction models.
          -	Utilized large language models (LLMs) with prompt engineering to extract key information from public offering documents, achieving an F1 score of over 80%, surpassing the performance of the existing model. 
          -	Applied BeautifulSoup for text data preprocessing, including text normalization and removal of HTML tags, to prepare raw data for analysis. Additionally, implemented multi-threading to enhance extraction efficiency, optimizing processing time.
          -	Recognized as one of six outstanding interns from a cohort of 80 for contributions and achievements.

      - role: AI/ML Team Lead, Capstone project
        time: 2023.08 - 2024.05
        company: Alliant National Insurance Company, Longmont, CO
        details: |
          This experience is from a capstone project at the University of Colorado Boulder, where students collaborate with industry partners to tackle real-world challenges that companies are facing.
            - Led a team to develop an LLM-based generator for email question-answering for underwriting attorneys, using GPT-3.5-Turbo and OpenAI API on Azure.
            -	Converted email text data into numerical representations using the Text-Embedding-Ada-002-2 model and implemented vector-based semantic search with the FAISS library, ensuring accurate retrieval of historical email data.
            -	Preprocessed HTML-based email data with BeautifulSoup to prepare for model input, showcasing a robust ability to handle various text data formats.
            -	Deployed a prototype email question-answering system using Streamlit
            - Awarded 1st prize for the best project among CU Boulder graduate and undergraduate level projects for Alliant National.

      - role: Data Scientist
        time: 2019.05 - 2022.05
        company: Netmarble, Seoul, South Korea
        details: |
          -	User Behavior Analysis for Strategic Decision-Making: Analyzed millions of game user behaviors using SQL (BigQuery) and Python to provide actionable insights for product decision-making and strategy alignment. 
          -	Data Visualization & Reporting: Continuously provided insights to stakeholders (product, engineering, and marketing teams) by designing and maintaining dashboards in Looker and automating data pipelines with Airflow. 
          -	Key Metrics Design & Tracking: Developed an in-game economy index incorporating inflation to analyze economic trends in mobile games and support strategic decision-making, providing the index and insights through dashboards. Also designed dashboards to track key metrics such as retention rate, conversion rate, sales, and other game behavior indices.
          -	Revenue Forecasting: Built CNN-based and Prophet-based revenue forecasting models for new mobile games, offering actionable insights to product teams regarding underlying prediction drivers.      
          -	Data Storytelling & Analysis: Led root cause analysis using regression modeling, uncovering issues with new-user incentives and increasing buying rates by 26% through actionable recommendations.
          -	Clustering & Recommendations: Derived user behavior segments and developed a clustering-based item recommendation system for a global mobile game, achieving a 5% increase in sales growth rate.
          -	Collaborative Problem Solving: Partnered cross-functionally with data engineering, product, software engineering, and QA teams to align data analysis results with business goals and technical feasibility. Successfully deployed a recommendation system in a live mobile game in a highly collaborative environment.
          -	A/B Testing: Conducted in-depth A/B testing with t-tests to validate the effectiveness of recommendation system and to optimize it.
          -	Operations & Maintenance: Maintained end-to-end machine learning pipelines, leveraging Git, CI/CD, and unit testing to ensure robustness in model monitoring and dashboard updates.


